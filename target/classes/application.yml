server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: travel-planner

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:Sobolev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${JPA_SHOW_SQL:false}
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong!2024}
  expiration: ${JWT_EXPIRATION:86400000}

# External APIs
external:
  weather:
    base-url: ${WEATHER_API_URL:https://api.openweathermap.org/data/2.5}
    api-key: ${WEATHER_API_KEY:dd59932b16194cdbb89f2387569cf35c}
  geoapify:
    base-url: ${GEOAPIFY_API_URL:https://api.geoapify.com}
    api-key: ${GEOAPIFY_API_KEY:fb149b31d3674d51bc4a6f2444250b44}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: Authorization,Content-Type,X-Requested-With
  exposed-headers: Authorization
  allow-credentials: true
  max-age: 3600

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# Logging
logging:
  level:
    root: INFO
    com.sobolev.travel: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: ${SQL_LOG_LEVEL:INFO}
